<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        #box1 {
            display: inline;

            background-color: red;
            width: 300px; height: 50px;
            margin: 10px;
        }
        #box2 {
            display: inline-block;

            background-color: red;
            width: 300px; height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box1">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
    <br>
    <span>Dummy</span>
    <div id="box2">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>

</body>
</html>
